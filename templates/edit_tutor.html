{% extends "base.html" %}

{% block title %}Edit Tutor - MENTORSCUE{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 text-primary">
                    <i class="fas fa-user-edit me-2"></i>Edit Tutor
                </h1>
                <a href="{{ url_for('tutor_profile', id=tutor.id) }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Profile
                </a>
            </div>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Tutor Information</h5>
                </div>
                <div class="card-body">
                    <form method="POST" id="tutorForm">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" 
                                   value="{{ tutor.full_name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="date_of_birth" class="form-label">Date of Birth *</label>
                            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" 
                                   value="{{ tutor.date_of_birth.strftime('%Y-%m-%d') if tutor.date_of_birth else '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number *</label>
                            <input type="tel" class="form-control" id="mobile" name="mobile" 
                                   value="{{ tutor.mobile }}" required>
                            <small class="form-text text-muted">Used for login and GPay payments</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="upi_id" class="form-label">UPI ID (Optional)</label>
                            <input type="text" class="form-control" id="upi_id" name="upi_id" 
                                   value="{{ tutor.upi_id or '' }}">
                            <small class="form-text text-muted">For salary payments</small>
                        </div>
                        
                        <div class="card border-info mb-3">
                            <div class="card-header bg-info text-white">
                                <h6 class="mb-0">Current Login Credentials</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label">Username</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" value="{{ tutor.username }}" readonly>
                                            <button type="button" class="btn btn-outline-secondary" 
                                                    onclick="copyToClipboard(this.previousElementSibling)">
                                                <i class="fas fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label">Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="current_password" 
                                                   value="{{ tutor.password }}" readonly>
                                            <button type="button" class="btn btn-outline-secondary" 
                                                    onclick="copyToClipboard(document.getElementById('current_password'))">
                                                <i class="fas fa-copy"></i>
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary" 
                                                    onclick="togglePasswordVisibility()">
                                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('tutor_profile', id=tutor.id) }}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Update Tutor
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function copyToClipboard(element) {
    element.select();
    document.execCommand('copy');
    
    // Show feedback
    const button = element.nextElementSibling;
    const originalIcon = button.innerHTML;
    button.innerHTML = '<i class="fas fa-check"></i>';
    button.classList.add('btn-success');
    button.classList.remove('btn-outline-secondary');
    
    setTimeout(() => {
        button.innerHTML = originalIcon;
        button.classList.remove('btn-success');
        button.classList.add('btn-outline-secondary');
    }, 2000);
}

function togglePasswordVisibility() {
    const passwordField = document.getElementById('current_password');
    const toggleIcon = document.getElementById('passwordToggleIcon');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
